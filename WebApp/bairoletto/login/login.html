<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="/css/sb-admin-2.css" />
    <link rel="stylesheet" href="/css/timeline.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bai-external.css" />

    <script src="/js/bai-angular.js"></script>
    <script src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>

</head>
<body ng-app="app.core" style="background-color:#eee">
    
    <script src="/js/sb-admin-2.js"></script>
    <script src="/js/bai-external.js"></script>

    <div class="container" ng-controller="LoginController as log">
        <div class="row">
            <br /><br />
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-warning btn-lg btn-block" ng-click="log.authService.login()">Login</button>
            </div>
        </div>
    </div>

    <script src="/bairoletto/core/core.module.js"></script>
    <script src="/bairoletto/core/core.config.js"></script>
    <script src="/bairoletto/core/core.run.js"></script>
    <script src="/bairoletto/core/auth/auth.service.js"></script>

    <script src="/bairoletto/login/login.controller.js"></script>

</body>
</html>
